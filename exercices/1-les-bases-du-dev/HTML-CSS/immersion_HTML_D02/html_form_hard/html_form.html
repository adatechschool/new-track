<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="application.css">
    <title>html form</title>
</head>
<body>
    <form>
        <h1>Inscription</h1>

        <label for="textInput" class="title">First Name:</label>
        <input type='text' id="textInput" class="field" name="firstName">

        <label for="textInput" class="title">Last Name:</label>
        <input type='text' id="textInput" class="field" name="firstName">

        <div class="title">Age:</div>
        <div class="field">
            <input type="radio" name="age" id="20">
            <label for="20">&lt;20</label>
        </div>
        <div class="field">
            <input type="radio" name="age" id="40">
            <label for="40">Between 20 and 40</label>
        </div>
        <div class="field">
            <input type="radio" name="age" id="60">
            <label for="60">Between 40 and 60</label>
        </div>
        <div class="field">
            <input type="radio" name="age" id="60plus">
            <label for="60plus">&gt;60</label>
        </div>

        <div class="title">
            <label for="country">Country:</label>
            <select name="country" id="country" class="field">
                <!-- <option value="France">France</option>
                <option value="Belgique">Belgique</option> -->
            </select>
        </div>
        
        <label for="textareaInput" class="title">How have you heard of us ?</label>
        <textarea id="textareaInput" class="field" name="personnalDesc" rows="3"></textarea>
        
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I accept the general conditions</label>
    </form>
</body>
</html>
